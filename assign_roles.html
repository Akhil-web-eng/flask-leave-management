<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="mb-4">Assign Roles to Employees</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('assign_roles_view') }}" class="row g-3">
        <div class="col-md-6">
            <label for="employee_id" class="form-label">Select Employee</label>
            <select name="employee_id" class="form-select" required>
                <option value="">--Select Employee--</option>
                {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.role }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label for="role" class="form-label">Assign Role</label>
            <select name="role" class="form-select" required>
                <option value="">--Select Role--</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
                <option value="backup">Backup</option>
            </select>
        </div>

        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Assign</button>
        </div>
    </form>

    <!-- Back Button -->
    <div class="mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
