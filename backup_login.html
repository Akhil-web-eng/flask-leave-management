<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background-color: #f8f9fa;
      }
      .container {
          max-width: 400px;
          margin-top: 100px;
      }
      .form-container {
          padding: 30px;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
          margin-bottom: 20px;
      }
      .btn-primary {
          background-color: #007bff;
          border: none;
      }
      .btn-primary:hover {
          background-color: #0056b3;
      }
      .footer-text {
          text-align: center;
          margin-top: 20px;
          font-size: 0.9rem;
          color: #6c757d;
      }
  </style>
</head>
<body>
  <div class="container">

    <!-- ðŸ”” Flash Message Block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <h2 class="text-center">Backup Acknowledgement Login</h2>
      <form method="POST" action="{{ url_for('backup_login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="footer-text">
        <a href="{{ url_for('login') }}">Login as Employee/Manager</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (for dismissing alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
